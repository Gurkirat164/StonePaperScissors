<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>StonePaperScissors</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1> Stone Paper Scissors </h1>
      <div class="game-area">
            <div class="user-choice">
                  <div class="choices">
                        <div class="option" id="rock">
                              <img src="img/rock.png" alt="Rock">
                        </div>
                        <div class="option" id="paper">
                              <img src="img/paper.png" alt="Paper">
                        </div>
                        <div class="option" id="scissors">
                              <img src="img/scissors.png" alt="Scissors">
                        </div>
                  </div>
            </div>
            <div class="score-board">
                  <div class="score">
                        <p id="user-score">0</p>
                        <p>You</p>
                  </div>
                  <div class="score">
                        <p id="computer-score">0</p>
                        <p>Comp</p>
                  </div>
            </div>

            <div class="result">
                  <p id="result-text">Play Your Move</p>
            </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
